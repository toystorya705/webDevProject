<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Subject Details</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div id="body">
    <!--advanceWebDev.Main body for background colour-->
    <div id="app">


        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8" style="display: inline-flex">
                    <div class="search"><i class="fa fa-search"></i> <input  v-model="filter" type="text" class="form-control"
                                                                            placeholder="Have a question? Ask Now">
                    </div>
                    <button v-on:click="search(null)"class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>

        <div v-if='showProduct'>




            <p>
                <input v-on:click="defaultClick" type="radio" id="default" value="default" v-model="filterName">
                <label for="default">Default</label>
                <input v-on:click="filterClick" type="radio" id="price" value="price" v-model="filterName">
                <label for="price">Price</label>
                <input v-on:click="filterClick" type="radio" id="name" value="name" v-model="filterName">
                <label for="name">Name</label>
            </p>

            <p><input type="radio" id="asec" value="asec" v-model="sort">
                <label for="asec">Aescending</label>
                <input type="radio" id="dsec" value="dsec" v-model="sort">
                <label for="dsec">Descending</label>
            </p>



            <h1>BSc Information Techonology</h1>


            <div>
                <h1> {{searchedProductCount}} out of {{totalProductCount}} </h1>
            </div>

            <div class="pageOffsetNumber">
                <button class="btn" type="button" @click="search(index)" v-for="index in pageOffsetNumberCount"
                        :key="index" :class="{active: activeBtn === index }">{{index}}
                </button>

            </div>
            <section class="section-products">
                <div class="container">

                    <div @click="search(0, product.product_id)"  v-for="product in getproduct" class="col-md-4 mt-2"
                         style="width: 18rem;">
                        <div id="product-1" class="single-product">
                            <div class="part-1">
                                <img class="card-img-top" v-bind:src="product.image_url" alt="Card image cap">
                            </div>
                            <div class="part-2">

                                <p class="product-title" style=" text-transform: uppercase;">Name: {{product.name}}</p>
                            </div>

                        </div>


                    </div>
                </div>
            </section>


        </div>

        <div v-else>


            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title"
                            style="text-transform: uppercase;font-weight: bold;margin-top: 20px;">
                            {{product[0].name}}</h3>
                        <!--                            <h6 class="card-subtitle">globe type chair for rest</h6>-->
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-6" style="margin-top: 100px;     ">
                                <div class="white-box text-center"><img v-bind:src="product[0].image_url"
                                                                        class="img-responsive"></div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-6" style="margin-top: -60px">

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h3 class="box-title mt-5">Website Links</h3>
                                    <div class="table-responsive">
                                        <table class="table table-striped table-product">
                                            <tbody>
                                            <tr v-for="product in getproduct">

                                                <td width="390" v-bind:href=product.url>
                                                    <div style="width: 20%">
                                                        <a v-bind:href="product.url">
                                                            <img class="card-img-top" style="width: 100%"
                                                                 v-bind:src="getWebsiteImageUrl(product.url)"
                                                                 alt="Card image cap"></div>
                                                    {{checkWebsiteName(product.url)}} Link
                                                    </a>
                                                </td>
                                                <td>Â£{{product.price}}</td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>

<script src="index.js"></script><!-- Link to JS File-->
</body>
